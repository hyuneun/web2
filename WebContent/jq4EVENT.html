<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.abc{
	background-color: #bbb;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//$("h1").css("color","red")
	//$("h1").css("text-decoration","underline")
	$("h1").css({"color":"red" , "text-decoration":"underline"})
	$("#message").wrap("<h2>")//테그로 감싸기(포장)
	
	
	//event
	$("input").focus(function(){ //포커스를 가질떄
		$(this).addClass("abc")
	});
	
	$("input").blur(function(){//포커스를 잃을때
		$(this).removeClass("abc")
	});
	
	$("#frm").submit(function(){
		event.preventDefault();//js명령 - 기본이벤트 기능 해제
		//alert("aa")
		var new_ele = $("<li>" + $("#data").val() + "</li>")
		$("#disp").append(new_ele);
		
	})
	
	$("a").click(function(){
		event.preventDefault();
		
	});
})
</script>
</head>
<body>
<h1>jquery 지원</h1>
<div id="message">이벤트처리</div>
<form action="#" id="frm">
<label for="data">자료입력</label>
<input type="text" id="data" />
<input type="submit" value="확인" />
</form>
<ul id="disp"></ul>
<br>
<a href="http://naver.com">naver</a>
</body>
</html>
